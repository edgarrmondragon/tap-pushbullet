name: Test tap-pushbullet

on: [push]

jobs:
  linting:
    runs-on: ubuntu-latest
    env:
      SETUPTOOLS_USE_DISTUTILS: stdlib
      PIP_CONSTRAINT: .github/workflows/constraints.txt
    strategy:
      matrix:
        include:
        - {python-version: "3.10", session: "mypy"}
        - {python-version: "3.10", session: "pytest"}
        - {python-version: "3.9", session: "pytest"}
        - {python-version: "3.8", session: "pytest"}
        - {python-version: "3.7", session: "pytest"}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.2.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.3.1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        poetry --version

    - name: Install tox
      run: |
        pipx install tox
        tox --version

    - name: Run ${{ matrix.session }} session
      env:
        TAP_PUSHBULLET_API_KEY: ${{ secrets.TAP_PUSHBULLET_API_KEY }}
      run: |
        tox -e ${{ matrix.session }}
